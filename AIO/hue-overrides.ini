[desktop]
# This secret key is required for sessions to work securely
secret_key=my_secret_key_123

[beeswax]
# Connects Hue to Hive
hive_server_host=hive-server
hive_server_port=10000

[hadoop]
[[hdfs_clusters]]
[[[default]]]
# Connects Hue to Namenode
fs_defaultfs=hdfs://namenode:9000
webhdfs_url=http://namenode:9870/webhdfs/v1

[[yarn_clusters]]
[[[default]]]
# Connects Hue to Resource Manager
resourcemanager_host=resourcemanager
resourcemanager_port=8088
# Connects Hue to Resource Manager API
resourcemanager_api_url=http://resourcemanager:8088
proxy_api_url=http://resourcemanager:8088
submit_to=True

[pig]
# Pig script editor integration
# Allows editing and running Pig scripts directly from Hue
exec_type=mapreduce
udf_dir=/user/hue/pig/udf
script_dir=/user/hue/pig/scripts