# =============================================================================
# APACHE HIVE (Data Warehousing)
# =============================================================================
# Start with: docker-compose up -d
# Stop with:  docker-compose down
# JDBC:       localhost:10000
# Web UI:     http://localhost:10002
#
# ⚠️  REQUIRES: Hadoop (start hadoop first!)
# =============================================================================

networks:
  bigdata-net:
    name: bigdata-net
    external: true

services:
  # ---------------------------------------------------------------------------
  # POSTGRESQL (Hive Metastore Database)
  # ---------------------------------------------------------------------------
  hive-postgres:
    image: postgres:13
    container_name: hive-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=metastore
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hive
    volumes:
      - hive_postgres_data:/var/lib/postgresql/data
    networks:
      - bigdata-net

  # ---------------------------------------------------------------------------
  # HIVE METASTORE
  # ---------------------------------------------------------------------------
  hive-metastore:
    image: apache/hive:3.1.3
    container_name: hive-metastore
    restart: unless-stopped
    environment:
      - SERVICE_NAME=metastore
      - HIVE_DB_EXTERNAL=true
      - HIVE_DB_HOST=hive-postgres
      - HIVE_DB_PORT=5432
      - HIVE_DB_NAME=metastore
      - HIVE_DB_USER=hive
      - HIVE_DB_PASSWORD=hive
    depends_on:
      - hive-postgres
    networks:
      - bigdata-net

  # ---------------------------------------------------------------------------
  # HIVE SERVER
  # ---------------------------------------------------------------------------
  hive-server:
    image: apache/hive:3.1.3
    container_name: hive-server
    restart: unless-stopped
    ports:
      - "10000:10000" # JDBC
      - "10002:10002" # Web UI
    environment:
      - SERVICE_NAME=hiveserver2
      - HIVE_DB_EXTERNAL=true
      - HIVE_DB_HOST=hive-postgres
      - HIVE_DB_PORT=5432
      - HIVE_DB_NAME=metastore
      - HIVE_DB_USER=hive
      - HIVE_DB_PASSWORD=hive
    depends_on:
      - namenode
      - hive-metastore
    networks:
      - bigdata-net

volumes:
  hive_postgres_data:
