# =============================================================================
# APACHE SPARK (Distributed Processing)
# =============================================================================
# Start with: docker-compose up -d
# Stop with:  docker-compose down
# Master UI:  http://localhost:8080
# Worker UI:  http://localhost:8081
#
# ⚠️  REQUIRES: Hadoop (start hadoop first for HDFS access)
# =============================================================================

networks:
  bigdata-net:
    name: bigdata-net
    external: true

services:
  # ---------------------------------------------------------------------------
  # SPARK MASTER
  # ---------------------------------------------------------------------------
  spark-master:
    image: jupyter/pyspark-notebook:spark-3.5.0
    container_name: spark-master
    user: root
    command: /usr/local/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8080:8080" # Spark Master UI
      - "7077:7077" # Spark Master Port
    healthcheck:
      disable: true
    networks:
      - bigdata-net

  # ---------------------------------------------------------------------------
  # SPARK WORKER
  # ---------------------------------------------------------------------------
  spark-worker:
    image: jupyter/pyspark-notebook:spark-3.5.0
    container_name: spark-worker
    user: root
    command: /usr/local/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    ports:
      - "8081:8081" # Spark Worker UI
    healthcheck:
      disable: true
    depends_on:
      - spark-master
    environment:
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1G
    networks:
      - bigdata-net
