# =============================================================================
# APACHE CASSANDRA (NoSQL Wide-Column Database)
# =============================================================================
# Start with: docker-compose up -d
# Stop with:  docker-compose down
# CQL Port:   9042
#
# âœ… STANDALONE - No dependencies required
# =============================================================================

networks:
  bigdata-net:
    name: bigdata-net
    driver: bridge

services:
  # ---------------------------------------------------------------------------
  # CASSANDRA
  # ---------------------------------------------------------------------------
  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    restart: no
    ports: ["9042:9042"]
    environment:
      - CASSANDRA_CLUSTER_NAME=DevCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - bigdata-net

volumes:
  cassandra_data:
